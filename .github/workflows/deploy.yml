name: Deploy to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh root@${{ secrets.VPS_IP }} << 'EOF'
            set -e
            cd ~/eSIM_new

            echo "[INFO] Tagging current state before deployment..."
            git tag -f backup-before-deploy || true

            echo "[INFO] Pulling latest changes..."
            git reset --hard
            git pull origin dev

            echo "[INFO] Rebuilding containers..."
            docker-compose down
            docker-compose up -d --build --force-recreate
          EOF

      - name: Check deployment health
        id: health
        run: |
          curl -I --fail https://mini.torounlimitedvpn.com

      - name: Rollback on failure
        if: failure()
        run: |
          echo "[ERROR] Deployment failed. Rolling back..."
          ssh root@${{ secrets.VPS_IP }} << 'EOF'
            set -e
            cd ~/eSIM_new
            git reset --hard backup-before-deploy
            docker-compose down
            docker-compose up -d --build
          EOF