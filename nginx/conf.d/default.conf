# /etc/nginx/sites-enabled/default.conf

server {
    listen 80;
    server_name mini.torounlimitedvpn.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mini.torounlimitedvpn.com;

    ## SSL certs (adjust paths if yours differ)
    ssl_certificate     /etc/letsencrypt/live/mini.torounlimitedvpn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mini.torounlimitedvpn.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ——— Proxy only the exact /esim API root ———
    location = /esim {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # ——— Proxy any deeper /esim/* paths to FastAPI ———
    location ^~ /esim/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # ——— Everything else (including /esim_devices.json) → Next.js ———
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
    }
}
